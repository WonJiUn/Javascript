<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<script type="text/javascript">
	function check() {
		var id = document.getElementById('id')
		var pwd = document.getElementById('pwd')
		var pwdconfirm = document.getElementById('pwdconfirm')
		var name = document.getElementById('name')
		var information = document.getElementById('information')
		
		if(id.value == ''){
			id.focus()
			alert('아이디는 필수 사항입니다')
		}else if(pwd.value == ''){
			pwd.focus()
			alert('비밀번호는 필수 사항입니다')
		}else if(pwdconfirm.value == ''){
			pwdconfirm.focus()
			alert('비밀번호 확인은 필수 사항입니다')
		}else if(information.innerHTML =="일치!!"){
			fo.submit()
		}
	}
	function pwdchk() {
		var pwd = document.getElementById('pwd')
		var pwdconfirm = document.getElementById('pwdconfirm')
		var information = document.getElementById('information')
		
		if(pwd.value == pwdconfirm.value){
			information.innerHTML = "일치!!"
		}else{
			information.innerHTML ="불일치!!"
		}
	}
</script>
<style type="text/css">
	.color{color: red}
</style>
</head>
<body>
<h1>계정등록 페이지 입니다</h1>
	<form id="fo" action="success.html">
		<input type="text" id="id" name="id" placeholder="아이디"><label class="color">(*필수항목)</label><br>
		<input type="text" id="pwd" name="pwd" placeholder="비밀번호"><label class="color">(*필수항목)</label><br>
		<input type="text" id="pwdconfirm" name="pwdconfirm" placeholder="비밀번호 확인" onchange="pwdchk()"><label id="information">불일치!!</label><br>
		<input type="text" id="name" name="name" placeholder="이름"><br>
	<hr>
		<input type="button" value="등록" onclick="check()">
	</form>
</body>
</html>
